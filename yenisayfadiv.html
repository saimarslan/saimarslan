<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yanyana div</title>
    <style>
.kutu{
    width: 100px;
    height: 100px;
display: inline-block;
}
#red{
    background-color: red;
}
#green{
    background-color: green;
}
#blue{
    background-color: blue;
}
span{
            background-color: yellow;
            width: 100px;
            height: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="red" class="kutu">a</div>
    <div id="green" class="kutu">b</div>
    <div id="blue" class="kutu">c</div>
    <span>SPAN</span>
</body>
</html>
